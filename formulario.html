				<!DOCTYPE html>
				<html>
				<head>
					<meta charset="utf-8">
					<title>Formulário</title>
                    <link rel="stylesheet" type="text/css" href="formulario.css" media="">

				</head>

				<body>
				   
				   <div>
				  	<h1 id="titulo"> Cadastro de DEVs </h1>

				    <p id="subtitulo">Complete suas informações</p>
				  	<br>

				  </div>
				   <form> <!--Inicio do formulário-->
				   	
				   	<fieldset class="grupo">
				   		<div>
				   			<label for="nome"><strong> Nome </strong> </label>
				   			<input type="text" name="nome" id="nome" required>
				   		</div>

				   		<div class="campo">
				   			<label for="sobrenome"> <strong>Sobrenome</strong></label>
				            <input type="text" name="sobrenome" id="sobrenome" required>
				   		</div>

				   		<div class="campo">
				   			<label for="email"><strong> Email</strong></label>
						<input type="email" name="email" id="email" required>
				   		</div>
						
					  </fieldset>
			        
					<div class="campo">
						<label> <strong> De qual lado da aplicação você desenvolve?</strong></label>
						<label> 
			          <input type="radio" name="devweb" value="frontend" checked> Front end
						</label>
						<label> 
							<input type="radio" name="devweb" value=" backend"> Back end
						</label>
						<label>
							<input type="radio" name="devweb" value="fullstack"> Full stack
						</label>
					</div>

					    <div class="campo">
							<label for="Senioridade"><strong>Senioridade</strong></label>
							<select id="Senioridade">
								<option selected disabled value="">Selecione</option>

							    <option>Junior</option>
								<option>Pleno</option>
								<option>Senior</option>

						      <option selected disabled value="" => Selecione</option>
			                 </select>
								
					</div>
			        
			            <fieldset class="grupo"> 
				       <div id="check"> 
				       	<label><strong>Selecione as tecnologias que ultiliza:</strong></label> <br><br>
				       	
				       	<input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
				       	<label for="tecnologia1"> HTML </label>

				       	<input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
				       	<label for="tecnologia2"> CSS </label>

				       	<input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
				       	<label for="tecnologia3"> Javascript </label>

				       	<input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
				       	<label for="tecnologia4"> PHP </label>

				       	<input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
				       	<label for="tecnologia5"> Python </label>

				       	<input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
				       	<label for="tecnologia6"> Java </label>

				       	<input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
				       	<label for="tecnologia6"> C# </label>

				       </div>	
			           </fieldset>

			           <div class="campo"> 
			               <br>

			         	<label><strong>Conte um pouco das suas experiências</strong> </label>
			         	<textarea row="6" style="width:20em;" id="experiencia"
			         	 name="experiencia"></textarea> 
			         	 <br>
			             <button class="botao" type="submit" > Concluído</button>


			         </div>
				   </form> <!--Final do Formulário-->

				</body>
				</html>
